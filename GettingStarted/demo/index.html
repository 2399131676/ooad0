<!DOCTYPE html>
<html>
  <head>
    <title>painter</title>
    <link rel="stylesheet" href="../../build/rappid.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toolbar-container"></div>
    <div class="stencil-container"></div>
    <div class="paper-container"></div>
    <div class="inspector-container"></div>
	<div class="phenomenon-container" style="background-color:#ecf0f8 ;">
		<table id="vue_phenomenon">
			<!--这个table是添加phenomenon的操作，看看能不能搞一个按钮叫add phenomenon之类的...-->
			<tr>
				<td>Initiator</td>
				<td>Reciever</td>
				<td>Content</td>
			</tr>
			<tr v-for="item in items">
				<td>{{item.initiator}}</td>
				<td>{{item.reciever}}</td>
				<td>{{item.content}}</td>
			</tr>
		</table>
		<div id="selector">
			<select v-model="initiator" onclick="updateOptions()">
				<option v-for="option in options">{{option}}</option>
			</select>
			<select v-model="reciever">
				<option v-for="option in options">{{option}}</option>
			</select>
			<input v-model="content">
			<button onclick="updatePhenomenon()"> add </button>
		</div>
	</div>

    <!-- Rappid/JointJS dependencies: -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/lodash/lodash.js"></script>
    <script src="../../node_modules/backbone/backbone.js"></script>
    <script src="../../node_modules/graphlib/dist/graphlib.core.js"></script>
    <script src="../../node_modules/dagre/dist/dagre.core.js"></script>

    <script src="../../build/rappid.min.js"></script>
	<script src="./vue.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
